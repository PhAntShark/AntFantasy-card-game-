services:
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  mlflow:
    build: .
    container_name: mlflow
    working_dir: /app
    env_file: .env
    command: >
      bash -c "mlflow server --backend-store-uri ${POSTGRES_URI} --default-artifact-root ml/mlruns --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
